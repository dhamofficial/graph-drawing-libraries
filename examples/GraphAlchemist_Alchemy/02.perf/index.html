<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GraphAlchemist/Alchemy Performance Test</title>
  <link rel="stylesheet" href="../lib/alchemy.min.css">
<style type="text/css">
    body,
    #mynetwork {
      position: absolute;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div id="mynetwork"></div>
<script src='../../../performance/runSuite.js'></script>
<script src='../lib/scripts/vendor.js'></script>
<script src='../lib/alchemy.min.js'></script>
<script>
runSuite(function (ngraph) {
  var nodes = [], edges = [];
  ngraph.forEachNode(function (node) {
    nodes.push({ id: node.id });
  });
  ngraph.forEachLink(function (link) {
    edges.push({ source: link.fromId, target: link.toId });
  });

  alchemy.begin({
    divSelector: '#mynetwork',
    linkDistance: function(){ return 40; },
    forceLocked: false,
    dataSource: {
      nodes: nodes,
      edges: edges
    }
  });
});
</script>
</body>
</html>
