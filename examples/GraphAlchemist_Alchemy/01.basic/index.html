<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GraphAlchemist/Alchemy Basic Example</title>
  <link rel="stylesheet" href="../lib/alchemy.min.css">
<style type="text/css">
    body,
    #mynetwork {
      position: absolute;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div id="mynetwork"></div>
<script src='../lib/scripts/vendor.js'></script>
<script src='../lib/alchemy.min.js'></script>
<script>
alchemy.begin({
  divSelector: '#mynetwork',
  forceLocked: false,
  linkDistance: function(){ return 40; },
  dataSource: {
    nodes: [
      { id: 1 },
      { id: 2 },
      { id: 3 },
      { id: 4 },
      { id: 5 }
    ],
    edges: [
    { source: 1, target: 2 },
    { source: 1, target: 3 },
    { source: 2, target: 4 },
    { source: 2, target: 5 }]
  }
});
</script>
</body>
</html>
