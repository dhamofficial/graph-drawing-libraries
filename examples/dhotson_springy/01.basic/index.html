<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>dhotson/springy Basic Example</title>
</head>
<body>

<canvas id="mynetwork" width="640" height="480" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src='../lib/springy.js'></script>
<script src='../lib/springyui.js'></script>
<script>
  // make a new graph
  var graph = new Springy.Graph();

  graph.addNodes('Node 1', 'Node 2', 'Node 3', 'Node 4', 'Node 5');
  graph.addEdges(
      ['Node 1', 'Node 2'],
      ['Node 1', 'Node 3'],
      ['Node 2', 'Node 4'],
      ['Node 2', 'Node 5']);

  jQuery('#mynetwork').springy({ graph: graph });
</script>
</body>
</html>
