<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>samizdatco/arbor Basic Graph Example</title>
  <style type="text/css">
  </style>
</head>
<body>

<canvas id="mynetwork" width="800" height="600"></canvas>

<script src='http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js'></script>
<script src='../lib/arbor.js'></script>
<script src='../lib/arbor-graphics.js'></script>
<script src='../lib/renderer.js'></script>
<script>
  var sys = arbor.ParticleSystem();
  sys.renderer = Renderer("#mynetwork");

  sys.graft({
    nodes: {
      1: { 'label': 'Node 1' },
      2: { 'label': 'Node 2' },
      3: { 'label': 'Node 3' },
      4: { 'label': 'Node 4' },
      5: { 'label': 'Node 5' }
    },
    edges: {
      1: { 2: {}, 3: {} },
      2: { 4: {}, 5: {} }
    }
  });
</script>
</body>
</html>
