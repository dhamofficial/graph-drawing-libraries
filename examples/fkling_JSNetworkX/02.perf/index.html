<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>fkling/JSNetworkX Performance Test</title>

  <style type="text/css">
    body,
    #mynetwork {
      position: absolute;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>

<div id="mynetwork"></div>

<script src='../lib/d3.v2.min.js'></script>
<script src='../lib/jsnetworkx.js'></script>
<script src='../../../performance/runSuite.js'></script>

<script>
runSuite(function (ngraph) {
    var edges = [];
    ngraph.forEachLink(function (link) {
      edges.push([link.fromId, link.toId]);
    });
    var G = jsnx.Graph();

    G.add_edges_from(edges);

    jsnx.draw(G, { element: '#mynetwork' });
  });
</script>
</body>
</html>
