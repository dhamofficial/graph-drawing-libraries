<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>fkling/JSNetworkX Basic Example</title>

  <style type="text/css">
    body,
    #mynetwork {
      position: absolute;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>

<div id="mynetwork"></div>

<script src='../lib/d3.v2.min.js'></script>
<script src='../lib/jsnetworkx.js'></script>

<script>
var G = jsnx.Graph();

G.add_edges_from([[1,2],[1,3],[2,4],[2,5]]);

jsnx.draw(G, { element: '#mynetwork' });
</script>
</body>
</html>
