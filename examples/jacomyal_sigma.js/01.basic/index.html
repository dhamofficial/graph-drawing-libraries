<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jacomyal/sigma.js Basic Example</title>
  <style type="text/css">
    body,
    #mynetwork {
      position: absolute;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="mynetwork"></div>

<script src='../lib/sigma.min.js'></script>
<script src='../lib/plugins/sigma.layout.forceAtlas2.min.js'></script>
<script>
var graph = {
      nodes: [
        { id: '1', label: 'Node 1', x: Math.random(), y: Math.random(), size: Math.random(), color: '#666' },
        { id: '2', label: 'Node 2', x: Math.random(), y: Math.random(), size: Math.random(), color: '#666' },
        { id: '3', label: 'Node 3', x: Math.random(), y: Math.random(), size: Math.random(), color: '#666' },
        { id: '4', label: 'Node 4', x: Math.random(), y: Math.random(), size: Math.random(), color: '#666' },
        { id: '5', label: 'Node 5', x: Math.random(), y: Math.random(), size: Math.random(), color: '#666' }],
      edges: [
        { id: 'e1', source: '1', target: '2' },
        { id: 'e2', source: '1', target: '3' },
        { id: 'e3', source: '2', target: '4' },
        { id: 'e4', source: '2', target: '5' }]
    };

var s = new sigma({
  graph: graph,
  container: 'mynetwork'
});
s.startForceAtlas2();
</script>
</body>
</html>
