<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jacomyal/sigma.js Performance test</title>
  <style type="text/css">
    body,
    #mynetwork {
      position: absolute;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="mynetwork"></div>

<script src='../lib/sigma.min.js'></script>
<script src='../lib/plugins/sigma.layout.forceAtlas2.min.js'></script>
<script src='../../../performance/runSuite.js'></script>
<script>
runSuite(function (ngraph) {
    var nodes = [], edges = [];
    ngraph.forEachNode(function (node) {
      nodes.push(
        { id: node.id.toString(), x: Math.random(), y: Math.random(), size: 2, color: '#666' }
      );
    });
    ngraph.forEachLink(function (link) {
      edges.push(
        { id: link.id, source: link.fromId.toString(), target: link.toId.toString() }
      );
    });

  var graph = {
        nodes: nodes,
        edges: edges
      };

  var s = new sigma({
    graph: graph,
    container: 'mynetwork'
  });
  s.startForceAtlas2();
});
</script>
</body>
</html>
