<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>strathausen/dracula Basic Example</title>
</head>
<body>

<div id="mynetwork"></div>

<script src='../lib/raphael.js'></script>
<script src='../lib/dracula_graffle.js'></script>
<script src='../lib/dracula_graph.js'></script>
<script>
  // make a new graph
  var g = new Graph();
  g.addEdge('Node 1', 'Node 2');
  g.addEdge('Node 1', 'Node 3');
  g.addEdge('Node 2', 'Node 4');
  g.addEdge('Node 2', 'Node 5');

  var layouter = new Graph.Layout.Spring(g);
  layouter.layout();

  var renderer = new Graph.Renderer.Raphael('mynetwork', g, 640, 480);
  renderer.draw();
</script>
</body>
</html>
